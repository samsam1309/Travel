<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/allStyles.css">
</head>

<body>
    <header>
        <h1 class="logo">TravelTip Starter</h1>
        <div class="user-location">

            <div class="title">Location: Dekel Beach</div>
            <div class="adress">Dereh Mitsrayim 1, ELAT, 800,ISRAEL</div>
            <div class="distance">Distance: 175.38KM</div>
            <button class="copy">Copy location</button>
            <button class="share">Share location</button>
        </div>

    </header>
    <div class="search">
        <input type="search" name="search-address" id="search-address">
        <button onclick="onSearchAddress()">ðŸ”Ž</button>
        <button onclick="onAddMarker()" class="btn-add-marker"><i class="fa-solid fa-location-dot"></i></button>
        <button onclick="onGetUserPos()" class="btn-user-pos"><i class="fa-solid fa-thumbtack"></i></button>
    </div>


    <div id="map" style="width: 100%; height: 400px;"></div>


    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>

    <p>You are at: <span class="user-pos"></span></p>
    <section class="locations">
        <p>Locations:
        <pre class="locs"></pre>
        <article>
            <h4></h4>
            <span class="rate"></span>
            <span class="lat"></span>
            <span class="lng"></span>
        </article>
        </p>
    </section>

    <script type="module" src="js/app.controller.js"></script>
    <script src="https://kit.fontawesome.com/4a09df90af.js" crossorigin="anonymous"></script>
</body>

</html>
